name: CodeQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '18 15 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Replace this with the commands to build your code.'
        echo 'For example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Find SARIF files
      id: find-sarif
      shell: bash
      run: |
        sarif_files=$(find $(echo ${CODEQL_EXTRACTOR_CSHARP_SCRATCH_DIR}) -name '*.sarif')
        echo "Found SARIF files:"
        echo "${sarif_files}"
        echo "::set-output name=sarif_files::${sarif_files}"

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: steps.find-sarif.outputs.sarif_files
      with:
        sarif_file: ${{ steps.find-sarif.outputs.sarif_files }}
        category: my-analysis-tool
